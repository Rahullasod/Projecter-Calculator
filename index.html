<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahul Calculator Project</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <h1>Welcome To Calculate Me!</h1>
  <div class="calccontainer">
    <input id="inputfeild" readonly>
    <div class="calcbtns">
      <button class="btns" onclick="display('7')">7</button>
      <button class="btns" onclick="display('8')">8</button>
      <button class="btns" onclick="display('9')">9</button>
      <button class="btns del" onclick="deleteone()">DEL</button>
      <button class="btns" onclick="display('4')">4</button>
      <button class="btns" onclick="display('5')">5</button>
      <button class="btns" onclick="display('6')">6</button>
      <button class="btns" onclick="display('+')">+</button>
      <button class="btns" onclick="display('1')">1</button>
      <button class="btns" onclick="display('2')">2</button>
      <button class="btns" onclick="display('3')">3</button>
      <button class="btns" onclick="display('-')">-</button>
      <button class="btns" onclick="display('.')">.</button>
      <button class="btns" onclick="display('0')">0</button>
      <button class="btns" onclick="display('/')">/</button>
      <button class="btns" onclick="display('*')">*</button>
      <button class="btns reset" onclick="cleardisplay()">RESET</button>
      <button class="btns equalsto" onclick="calculate()">=</button>
    </div>
  </div>
</body>
</html>

<script>
  const inputfeild = document.getElementById("inputfeild");

  function display(input) { 
    inputfeild.value += input;
  }

  function cleardisplay() { 
    inputfeild.value = "";
  }

  function calculate() { 
    inputfeild.value = eval(inputfeild.value);
  }
</script>
